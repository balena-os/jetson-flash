- commits:
    - subject: "lib/resin-jetson-flash: Always boot from balenaOS supported mediums"
- commits:
    - body: |-
        BalenaOS can be flashed only on SD-CARD or eMMC of the Jetson
        devices, and boot priority should reflect that. Cboot from
        the balenaOS image already switches priority to sd and emmc,
        however, during flashing this needs to be set by the tegra
        flashing tools.
        Since these tools do not automatically compile cbo.dts during
        flashing, we include it pre-compiled to avoid adding an extra
        dependency to dtc.
