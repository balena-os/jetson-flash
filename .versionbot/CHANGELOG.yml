- commits:
    - subject: "jetson-tx2: Allow specifying odmdata value"
- commits:
    - body: |-
        The BSP's flash.sh specified the -o
        option for setting odmdata, however,
        the value provided is ignored.
        We therefore edit the common conf
        file for the TX2 and replace the
        default ODMDATA value in it with
        the one provided to jetson-flash
